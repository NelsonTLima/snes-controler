<!DOCTYPE html>
<head>
    <meta chatset='UTF-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="descryption" content="An SNES Controller">
    <title>SNES Controller</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <main>
        <div class="controller">
            <div class="back-buttons">
                <button class="L-R" id="L"></button>
                <button class="L-R" id="R"></button>
            </div>
            <div class="front-controller">
                    <div class="circles">
                        <div class="left-circle">
                            <div class="arrows">
                                <div class="up-down">
                                    <button class="arrow" id="up">Δ</button>
                                    <button class="arrow" id="down">Δ</button>
                                </div>
                                <div class="arrow-center"></div>
                                <div class="left-right">
                                    <button class="arrow" id="left">Δ</button>
                                    <button class="arrow" id="right">Δ</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="inner-controller">
                            <div class="logo">
                                <p>Nintendo</p>
                            </div>
                            <div class="inner-buttons-container">
                                <div class="start-select">
                                    <button class="start-select-button"></button>
                                    <button class="start-select-button"></button>
                                </div>
                                <div class="start-select-text-container">
                                    <p class="select-text">SELECT</p>
                                    <p class="select-text">START</p>
                                </div>
                            </div>
                    </div>
                    <div class="circles">
                        <div class="right-circle">
                            <div class="button-container">
                                <div class="button-row">
                                    <p class="button-letter">Y</p>
                                    <div class="xy-container">
                                        <button class="round-button" id="Y"></button>
                                        <button class="round-button" id="X"></button>
                                    </div>
                                    <p class="button-letter">X</p>
                                </div>
                                <div class="button-row">
                                    <p class="button-letter">B</p>
                                    <div class="xy-container">
                                        <button class="round-button" id="B"></button>
                                        <button class="round-button" id="A"></button>
                                    </div>
                                    <p class="button-letter">A</p>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </main>
</body>
